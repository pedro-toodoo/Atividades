{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Entrar na Lista{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card auth-card">
            <div class="card-body">
                <h4 class="card-title text center">Entrar na Lista</h4>
                <form method="POST">
                    {% csrf_token %} 
                    <input type="hidden" name="next" value="{{next}}">
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </form>
                <p class="change-form-p">NÃ£o possui uma conta? <a href="/accounts/register">Cadastrar</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
