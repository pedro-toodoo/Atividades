{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Adicione uma Tarefa{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Adicione uma tarefa:</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-sucess" value="Criar Tarefa">
    </form>
</div>
{% endblock %}
