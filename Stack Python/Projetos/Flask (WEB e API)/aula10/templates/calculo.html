<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resultado cálculo</title>
</head>
<body>
    {% if total >= 60 %}
        <h1>Aprovado</h1>
    {% elif total >= 30 and total < 60%}
        <h1>Recuperação</h1>
    {% else %}
        <h1>Reprovado</h1>
    {% endif %}
</body>
</html>
